        <!-- SIGN UP MODAL -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Εγγραφή</h4><br />
                <form id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" required />
                        <label for="signup-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required />
                        <label for="signup-password">Κωδικός χρήστη</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-confirmPassword" required />
                        <label for="signup-confirmPassword">Επαλήθευση κωδικού χρήστη</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="signup-fullname" required />
                        <label for="signup-fullname">Ονοματεπώνυμο</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Εγγραφή</button>
                    <p class="error pink-text center-align"></p>
                </form>
            </div>
        </div>

        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Είσοδος</h4><br />
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required />
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required />
                        <label for="login-password">Κωδικός χρήστη</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Είσοδος</button>
                    <p class="error pink-text center-align"></p>
                </form>
            </div>
        </div>

        <!-- ACCOUNT MODAL -->

                <div class="account-details"></div>
            </div>
        </div>

        <!-- CREATE Medical Records -->
        <div id="modal-portfolio" class="modal">
            <div class="modal-content">
                <h4 style="color: #5ea598"><i>Καταγραφή Ιατρικού Συμβάντος</i></h4><br/>

                   
                <form id="create-form">

                    <div class="input-field">
                        <input type="text" id="title" required>
                        <label for="title">Κατηγορία Ιατρικού Συμβάντος</label>
                    </div>

                    <div class="input-field">
                        <input type="date" id="medicalHistoryDate" required>
                        <label for="medicalHistoryDate">Ημερομηνία</label>
                    </div>
                    <div class="input-field">
                        <textarea id="diagnosis" class="materialize-textarea" required></textarea>
                        <label for="diagnosis">Διάγνωση</label>
                    </div>
                    <div class="input-field">
                        <textarea id="content" class="materialize-textarea"></textarea>
                        <label for="content">Περιγραφή</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="drName" required>
                        <label for="drName">Ιατρός</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Καταχώρηση</button>
                </form>
            </div>
        </div>
