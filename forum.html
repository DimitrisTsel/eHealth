    <div class="chat-rooms mb-3 text-center">

      <ul class="chat-list list-group"></ul>

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Μήνυμα:</div>
        </div>

          <input type="submit" class="btn" value="Αποστολή">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Εισαγωγή ονόματος:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Ενημέρωση">
        </div>
      </div>
      <div class="update-mssg text-center my-2"></div>
    </form>
  </div>
